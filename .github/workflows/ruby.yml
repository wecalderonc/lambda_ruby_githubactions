name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
    - name: Set up Ruby
      uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      with:
        ruby-version: 2.5
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rake

    - name: Docker run
      run: docker run --rm -v "$PWD":/var/task lambci/lambda:build-ruby2.5 bundle install --without test development --path vendor/bundle
    - name: Delete cache 
      run: rm -r vendor/bundle/ruby/2.5.0/cache
    - name: Zip
      run: |
        bash -c "apt-get update && apt-get install -y zip && \
        zip -9 -r lambda_function.zip lambda_function.rb vendor app config lib
    - name: Upload
      run: aws lambda update-function-code --function-name  arn:aws:lambda:us-east-1:442669662331:function:Lambda-Example --zip-file fileb://lambda_function.zip"

    
